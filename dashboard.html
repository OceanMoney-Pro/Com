<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Oc√©an Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dff6ff, #97e0f8);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #00aaff;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
      cursor: pointer;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    üåä Tableau de bord Oc√©an Money
  </header>

  <p>Bienvenue ! Veuillez connecter votre portefeuille pour acc√©der √† votre compte.</p>

  <button onclick="connectWallet()">üîê Connecter Wallet</button>

  <div id="wallet-address"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <script>
    async function connectWallet() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/"
        },
        chainId: 56
      });

      await provider.enable();
      const web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      const address = accounts[0];

      document.getElementById("wallet-address").innerText = "‚úÖ Wallet connect√© : " + address;
    }
  </script>

</body>
</html>
