<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – Océan Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- si tu as un fichier CSS global -->
</head>
<body>
  <header>
    <h1>🐳 Océan Money</h1>
    <p>Bienvenue dans la révolution du revenu décentralisé 🌊</p>
  </header>

  <main>
    <section id="formulaire">
      <h2>Créer un compte</h2>
      <p>Remplis les champs ci-dessous et connecte ton portefeuille</p>

      <form id="signup-form">
        <label>Nom complet :</label>
        <input type="text" id="name" required>

        <label>Email :</label>
        <input type="email" id="email" required>

        <label>Téléphone (WhatsApp) :</label>
        <input type="tel" id="phone" required>

        <label>Mot de passe :</label>
        <input type="password" id="password" required>

        <label>Confirmer le mot de passe :</label>
        <input type="password" id="confirm-password" required>

        <label>Lien de parrainage détecté :</label>
        <input type="text" id="referral" readonly>

        <button type="button" onclick="connectWallet()">🔗 Connecter mon Wallet</button>
        <button type="submit">🚀 M'inscrire maintenant</button>
      </form>

      <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Océan Money. Tous droits réservés</p>
  </footer>

  <script src="inscription.js"></script>
</body>
  </html>
