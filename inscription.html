<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Océan Money</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Haut de page avec logo -->
  <header class="header">
    <h1>🌊🐬 Océan Money</h1>
    <p> Bienvenue sur Océan money. Ici, tout le monde a la même chance.</p>
    <hr class="separator">
  </header>

  <!-- Formulaire dans un carré stylé -->
  <main class="container">
    <div class="form-box">
      <input type="text" placeholder="Nom complet">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Télégram">
      <input type="password" placeholder="Mot de passe">
      <button class="btn3d">Connect Wallet</button>
      <button class="btn3d">S’inscrire</button>
      <a href="#" class="btn3d link-button">Se connecter</a>
    </div>
  </main>

  <!-- Bouton Telegram pour le support client (petit à droite, milieu de la page) -->
  <a href="https://t.me/ton_support_client" class="support-telegram" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Support">
  </a>

  <!-- Pied de page -->
  <footer class="footer">
    <hr class="separator">
    <div class="social-icons">
      <a href="https://t.me/ton_groupe" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Groupe">
      </a>
      <a href="https://youtube.com/ta_chaine" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
    </div>
    <p>© Océan Money 2025. Tous droits réservés.</p>
  </footer>

</body>
</html>
